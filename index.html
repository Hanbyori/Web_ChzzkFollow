<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치지직 팔로우 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid px-4 py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <!-- Instructions Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-info-circle-fill me-2"></i>사용 방법
                        </h5>
                    </div>
                    <div class="card-body">
                        <ol class="mb-0 ps-3">
                            <li class="mb-2">
                                <strong><a href="https://chzzk.naver.com" target="_blank" class="text-decoration-none">치지직 페이지</a></strong>를 열어주세요 (로그인 필수)
                            </li>
                            <li class="mb-2">
                                <kbd>F12</kbd> 키를 눌러 개발자 도구를 엽니다
                            </li>
                            <li class="mb-2">
                                <strong>Console</strong> 탭으로 이동합니다
                            </li>
                            <li class="mb-2">
                                <button class="btn btn-custom btn-sm" onclick="copyScript(event)">
                                    복사
                                </button>
                                버튼을 누르고 콘솔에 붙여넣고 <kbd>Enter</kbd>를 누릅니다
                                <div class="alert alert-warning mt-2 mb-0 py-2 px-3 small">
                                    <i class="bi bi-exclamation-triangle-fill me-1"></i>
                                    경고가 뜨면 콘솔에 <code>allow pasting</code> 또는 <code>불러오기 허용</code>을 먼저 입력한 후 다시 붙여넣으세요
                                </div>
                            </li>
                            <li class="mb-0">
                                완료되면 이 페이지로 돌아와서
                                <button class="btn btn-custom btn-sm" onclick="pasteAndLoad(event)">
                                    불러오기
                                </button> 클릭
                            </li>
                        </ol>
                    </div>
                </div>

                <!-- Controls -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-12 col-md-auto">
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-custom" onclick="generateShareLink()">
                                        <i class="bi bi-share"></i> 공유 링크 생성
                                    </button>
                                    <button class="btn btn-danger-custom" onclick="clearData()">
                                        <i class="bi bi-trash"></i> 초기화
                                    </button>
                                </div>
                            </div>
                            <div class="col-12 col-md">
                                <div class="btn-group flex-wrap" role="group">
                                    <button class="btn btn-outline-custom" onclick="sortByDate('asc')">
                                        <i class="bi bi-sort-up"></i> 오래된 순
                                    </button>
                                    <button class="btn btn-outline-custom" onclick="sortByDate('desc')">
                                        <i class="bi bi-sort-down"></i> 최근 순
                                    </button>
                                    <button class="btn btn-outline-custom" onclick="sortByName()">
                                        <i class="bi bi-sort-alpha-down"></i> 이름 순
                                    </button>
                                </div>
                            </div>
                            <div class="col-12 col-md-auto">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text"
                                           class="form-control"
                                           id="searchInput"
                                           placeholder="이름 검색..."
                                           oninput="searchByName()">
                                </div>
                            </div>
                            <div class="col-12 col-md-auto">
                                <div class="d-flex gap-3 small">
                                    <span id="totalCount">
                                        <i class="bi bi-people-fill"></i> 총 0명
                                    </span>
                                    <span id="liveCount"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Grid -->
                <div id="grid" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 row-cols-xxl-8 g-4"></div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-5 empty-state-text d-none">
                    <i class="bi bi-inbox display-1"></i>
                    <h2 class="mt-3 mb-2">팔로우 목록이 없습니다</h2>
                    <p>
                        위의 방법대로 치지직 사이트에서 콘솔 스크립트를 실행하고<br>
                        불러오기 버튼을 클릭하세요
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
